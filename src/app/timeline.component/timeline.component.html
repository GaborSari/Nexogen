<div class="ui centered grid">
    <div class="row">
        <div class="four wide computer only fourteen wide mobile only fourteen wide tablet only right floated column">
            <div class="ui input focus" style="width: 55%;">
                <input type="text" placeholder="Search..." [(ngModel)]="truckName" (change)="drawOrders()" #_truckName
                    tabindex="0" autofocus>
            </div>
            <div *ngIf="truckName.length>0" class="ui vertical animated inverted green right button"
                (click)='copy(_truckName)' style='margin-left:2vw;'>
                <div class="hidden content">Copy</div>
                <div class="visible content">
                    <i class="share icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="fourteen wide column">
            <div class="ui raised segment">
                <div id="timeline_wrapper" style="overflow-x: scroll;width: 100%;"
                    [hidden]="loading || (rows == 0 && !loading)">
                    <div id="timeline" style="width: 100%;"></div>
                </div>
                <div class="ui segment" [hidden]="!loading" style="height: 10vh;">
                    <div class="ui active dimmer">
                        <div class="ui text loader">Loading<br><i>For visual only</i></div>
                    </div>
                    <p></p>
                </div>
                <span *ngIf='rows == 0 && !loading'>
                    <a class="ui red label">Not found</a>
                </span>
            </div>
        </div>
    </div>
</div>
